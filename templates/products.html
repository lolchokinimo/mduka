<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SokoHuru Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      height: 100%;
      margin: 0;
      background-image: url('/static/images/shopping-sale-consumerism-people-concept-happy-couple-buying-food-grocery-store-supermarket-cash-register_380164-164118.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
      padding-top: 80px;
    }

    .navbar {
      background-color: rgba(134, 31, 108, 0.85) !important;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .navbar-nav .nav-link {
      color: #fff !important;
      font-weight: 500;
      margin-right: 20px;
      transition: color 0.3s;
    }

    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link.active {
      color: #f8b400 !important;
    }

    .btn-outline-light {
      border-color: #f8b400;
      color: #f8b400;
    }

    .btn-outline-light:hover {
      background-color: #f8b400;
      color: #3a0ca3;
      border-color: #f8b400;
    }

    h3 {
      text-shadow: 1px 1px 3px #400049;
      margin-bottom: 1.5rem;
      color: #f8b400;
      text-align: center;
    }

    .table-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 8px;
      color: #000;
    }

    .modal-content {
      color: #000;
    }

    .modal-body label {
      font-weight: 600;
      color: #3a0ca3;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top rounded-pill container">
    <div class="container">
      <a class="navbar-brand text-white fw-bold " href="#">
        <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Mduka" width="30" height="24" class="me-2" />
      
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/products">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="/sales">Sales</a></li>
          <li class="nav-item"><a class="nav-link" href="/stock">Stock</a></li>
          <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
          <li class="nav-item ms-3">
            <button type="button" class="btn btn-outline-light btn-sm" data-bs-toggle="modal" data-bs-target="#addProductModal">
              Add Products
            </button>
          </li>
          <li class="nav-item ms-3">
            <button type="button" class="btn btn-outline-light btn-sm" data-bs-toggle="modal" data-bs-target="#loginModal">
              Log In
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Add Products Modal -->
  <div class="modal fade" id="addProductModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="addProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content text-dark">
        <div class="modal-header">
          <h5 class="modal-title" id="addProductModalLabel">Add Products</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action="/add_products" method="post" class="modal-body">
          <div class="mb-3">
            <label for="productName" class="form-label">Product Name</label>
            <input id="productName" type="text" name="product" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="buyingPrice" class="form-label">Buying Price</label>
            <input id="buyingPrice" type="number" name="buying" class="form-control" placeholder="Kenya Shillings" min="0" step="any" required />
          </div>
          <div class="mb-3">
            <label for="sellingPrice" class="form-label">Selling Price</label>
            <input id="sellingPrice" type="number" name="selling" class="form-control" placeholder="Kenya Shillings" min="0" step="any" required />
          </div>
          <div class="modal-footer px-0">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content text-dark">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Log In</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
      </div>
    </div>
  </div>

  <!-- Products Table -->
  <div class="container mt-4">
    <h3>Our Products</h3>
    <div class="table-container shadow">
      <table class="table table-bordered table-hover mb-0">
        <thead class="table-warning">
          <tr>
            <th>ID</th>
            <th>Product</th>
            <th>Buying Price (KSh)</th>
            <th>Selling Price (KSh)</th>
          </tr>
        </thead>
        <tbody>
          {% for id, name, b_price, s_price in products %}
          <tr>
            <td>{{ id }}</td>
            <td>{{ name }}</td>
            <td>{{ b_price }}</td>
            <td>{{ s_price }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"></script>
</body>

</html>
