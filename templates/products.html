<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }

        .bg-cover {

            background-image: url('/static/images/shopping-sale-consumerism-people-concept-happy-couple-buying-food-grocery-store-supermarket-cash-register_380164-164118.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;

            width: 100%;
        }
    </style>
</head>

<body class="bg-cover">
    <!-- navbar  -->
     
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top rounded-pill" style="background-color: rgba(134, 31, 108, 0.5);">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="SokoHuru" width="30" height="24">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" style="margin-right: 20px; color: white;" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/products" style="margin-right: 20px; color: white;">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="/sales" style="margin-right: 20px; color: white;" >Sales</a></li>
                    <li class="nav-item"><a class="nav-link" href="/stock" style="margin-right: 20px;color: white;" >Stock</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dashboard" style="margin-right: 20px;color: white;" >Dashboard</a></li>
                    <li class="nav-item">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-outline-light btn-sm ms-3" data-bs-toggle="modal"
                            data-bs-target="#staticBackdrop">
                            Add Products
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light btn-sm ms-3" data-bs-toggle="modal"
                            data-bs-target="#subscribeModal">Log In</button>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <div>
        <br>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">  Add Products</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Understood</button>
                </div>
            </div>
        </div>
    </div>




    <!-- products table  -->
    <div class="container mt-5 ">
        <div class="row">
            <h3 class="text-center">Our Products</h3>
            <div class="col">
                <table class="table table-bordered border-black opacity-75">
                    <thead>

                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Product</th>
                            <th scope="col">Buying Price</th>
                            <th scope="col">Selling Price</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider ">
                        {% for id,name,b_price,s_price in products%}
                        <tr>
                            <th>{{id}}</th>
                            <td>{{name}}</td>
                            <td>{{b_price}}</td>
                            <td>{{s_price}}</td>
                        </tr>
                        {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
</body>

</html>
