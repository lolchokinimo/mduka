<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SokoHuru Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding-top: 80px;
      color: white;
    }

    body {
      background-image: url('/static/images/shopping-sale-consumerism-people-concept-happy-couple-buying-food-grocery-store-supermarket-cash-register_380164-164118.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
    }

    /* Overlay to darken the background image */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5); /* adjust opacity as needed */
      z-index: -1;
    }

    .navbar {
      background-color: rgba(134, 31, 108, 0.85) !important;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }

    .navbar-nav .nav-link {
      color: white !important;
      font-weight: 500;
      margin-right: 20px;
      transition: color 0.3s;
    }

    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link.active {
      color: #f8b400 !important;
    }

    .btn-outline-light {
      border-color: #f8b400;
      color: #f8b400;
    }

    .btn-outline-light:hover {
      background-color: #f8b400;
      color: #3a0ca3;
      border-color: #f8b400;
    }

    .dashboard-content {
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 1rem;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top rounded-pill">
    <div class="container">
      <a class="navbar-brand text-white fw-bold" href="#">
        <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Mduka" width="30" height="24" class="me-2" />
        <span></span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/products">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="/sales">Sales</a></li>
          <li class="nav-item"><a class="nav-link" href="/stock">Stock</a></li>
          <li class="nav-item"><a class="nav-link active" href="/dashboard">Dashboard</a></li>
          <li class="nav-item ms-3">
            <button class="btn btn-outline-light btn-sm" data-bs-toggle="modal" data-bs-target="#addProductModal">Add Products</button>
          </li>
          <li class="nav-item ms-3">
            <button class="btn btn-outline-light btn-sm" data-bs-toggle="modal" data-bs-target="#loginModal">Log In</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Dashboard Content -->
  <div class="container mt-5">
    <div class="dashboard-content">
      <h1 class="mb-3">Welcome to the Dashboard</h1>
      <p class="lead">Monitor your sales, stock, performance, and other key metrics all in one place.</p>
      <!-- Add any dashboard widgets or charts here -->
    </div>
  </div>

  <!-- Add Products Modal -->
  <div class="modal fade" id="addProductModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="addProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content text-dark">
        <div class="modal-header">
          <h5 class="modal-title" id="addProductModalLabel">Add Products</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action="/add_products" method="post" class="modal-body">
          <div class="mb-3">
            <label for="productName" class="form-label">Product Name</label>
            <input id="productName" type="text" name="product" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="buyingPrice" class="form-label">Buying Price</label>
            <input id="buyingPrice" type="number" name="buying" class="form-control" placeholder="KSh" min="0" step="any" required />
          </div>
          <div class="mb-3">
            <label for="sellingPrice" class="form-label">Selling Price</label>
            <input id="sellingPrice" type="number" name="selling" class="form-control" placeholder="KSh" min="0" step="any" required />
          </div>
          <div class="modal-footer px-0">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content text-dark">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Log In</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Insert login form here -->
          ...
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"></script>
</body>

</html>
