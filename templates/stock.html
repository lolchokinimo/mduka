<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.2/css/dataTables.bootstrap5.css">

</head>

<body class="bg-cover container">
    <!-- navbar  -->

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top rounded-pill container"
        style="background-color: rgba(134, 31, 108, 0.5); ">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="SokoHuru" width="30" height="24">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" style="margin-right: 20px; color: white;"
                            href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/products"
                            style="margin-right: 20px; color: white;">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="/sales"
                            style="margin-right: 20px; color: white;">Sales</a></li>
                    <li class="nav-item"><a class="nav-link" href="/stock"
                            style="margin-right: 20px;color: white;">Stock</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dashboard"
                            style="margin-right: 20px;color: white;">Dashboard</a></li>
                    <li class="nav-item">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-outline-light btn-sm ms-3" data-bs-toggle="modal"
                            data-bs-target="#staticBackdrop">
                            Add Products
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light btn-sm ms-3" data-bs-toggle="modal"
                            data-bs-target="#subscribeModal">Log In</button>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <div>
        <br>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel"> Add Products</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Understood</button>
                </div>
            </div>
        </div>
    </div>


<div class="mt-5">
    <h2>Adding Stock</h2>
    <form action="/add_stock" method="post">
        <select name="pid" id="">
            <option value="">Select Product</option>
            {% for product in products%}
            <!-- the value takes the actual pid  -->
            <option value="{{product[0]}}">{{product[1]}}</option>
            {% endfor %}
        </select><br>
        <label for="">quantity</label>
        <input type="number" name="stock"><br>
        <button type="submit">ADD STOCK</button>
    </form>
</div>


<div>
    <table id="example" class="table table-striped">
        <thead>
            <tr>
                <th>Stock ID</th>
                <th>Product ID</th>
                <th>Quantity</th>
                <th>Created At</th>
            </tr>
        </thead>
        <tbody>
            {% for i in stock%}
            <tr>
                <td>{{i[0]}}</td>
                <td>{{i[1]}}</td>
                <td>{{i[2]}}</td>
                <td>{{i[3]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>



<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/2.3.2/js/dataTables.js"></script>
<script src="https://cdn.datatables.net/2.3.2/js/dataTables.bootstrap5.js"></script>
<script>
    new DataTable('#example');
</script>
</body>

</html>
