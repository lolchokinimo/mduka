<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    
        <title>{% block title %} {% endblock %}</title>
    
    <style>
            .navbar {
      background-color: rgba(134, 31, 108, 0.85) !important;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .navbar-nav .nav-link {
      color: #fff !important;
      font-weight: 500;
      transition: color 0.3s;
      margin-right: 20px;
    }

    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link.active {
      color: #f8b400 !important;
    }

    .btn-outline-light {
      border-color: #f8b400;
      color: #f8b400;
    }

    .btn-outline-light:hover {
      background-color: #f8b400;
      color: #3a0ca3;
      border-color: #f8b400;
    }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top rounded-pill container">
        <div class="container">
            <a class="navbar-brand text-white fw-bold" href="#">
                <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Mduka" width="30" height="24" class="me-2" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/products">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="/sales">Sales</a></li>
                    <li class="nav-item"><a class="nav-link" href="/stock">Stock</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item ms-3">
                        <button type="button" class="btn btn-outline-light btn-sm" data-bs-toggle="modal"
                            data-bs-target="#addProductModal">
                            Add Products
                        </button>
                    </li>
                    <li class="nav-item ms-3">
                        <button type="button" class="btn btn-outline-light btn-sm" data-bs-toggle="modal"
                            data-bs-target="#loginModal">
                            Log In
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}

    {% endblock %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
